<!DOCTYPE html>
<html>
	<head>
		<title>Global Code Retreat</title>
		<script src="/qunit.js"></script>
		<script src="/Game.js"></script>
		<link rel="stylesheet" href="qunit-1.10.0.css" />
	</head>
	<body>
		<div id="qunit"></div>
		<script>
		setTimeout('window.location.reload()', 2000);
		</script>
		<script>
			test('empty ', function() {
				var game = new Game;
				strictEqual(game.isAlive(0,0), false)
			});
			test('single lone ', function() {
				var game = new Game;
				game.addPoint(0,0);
				strictEqual(game.isAlive(0,0), true)
			});
			test('cells can be killed', function() {
				var game = new Game;
				game.addPoint(0, 0);
				game.killAt(0, 0);
				strictEqual(game.isAlive(0,0), false);
			});
			test('dead cell is dead', function() {
				var game = new Game;
				game.killAt(0, 0);
				strictEqual(game.isAlive(0,0), false);
			});
			test('re added cell is alive', function() {
				var game = new Game;
				game.addPoint(0, 0);
				game.killAt(0, 0);
				game.addPoint(0, 0);
				strictEqual(game.isAlive(0,0), true);
			});
			test('points can have any index values', function() {
				var game = new Game;
				game.addPoint(1, 1);
				strictEqual(game.isAlive(1, 1), true);
			});
			test('points can have any index values - high!', function() {
				var game = new Game;
				game.addPoint(100, 100);
				strictEqual(game.isAlive(100, 100), true);
			});
			test('points can have any index values - high!', function() {
				var game = new Game;
				game.addPoint(0, 0);
				game.addPoint(1, 1);
				game.tick();
				strictEqual(game.isAlive(0, 0), false);
			});
			test('should live function works with one cell', function() {
				var game = new Game;
				game.addPoint(0,0);
				strictEqual(game.shouldLive(0, 0), false);
			})
		</script>
	</body>
</html>
