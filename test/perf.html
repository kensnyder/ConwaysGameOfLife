<!DOCTYPE html>
<html>
	<head>
		<title>Conway's Game of Life</title>
		<script src="./js/Game.js"></script>
		<script src="./js/GameShapes.js"></script>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<script>
			var game = new Game();
			console.time('diehard');
			GameShapes.add(game, 'SIDECAR_HWSS');
			var ticks = 100;
			setTimeout(function tickme() {
				if (ticks-- > 0) {
					game.tick();
					setTimeout(tickme,0)
				}
				else {
					console.timeEnd('diehard');
				}
			},0);
		</script>
	</body>
</html>
