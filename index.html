<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Conway's Game of Life :: Ken Snyder</title>
		<script src="./assets/js/Game.js"></script>
		<script src="./assets/js/GameRenderer.js"></script>
		<script src="./assets/js/GameShapes.js"></script>
		<script src="./assets/js/GameShapeLibrary.js"></script>
		<script src="./assets/js/GameRules.js"></script>
		<script src="./assets/js/GameControls.js"></script>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<div id="board"></div>
		<div id="controls">
			<a id="infoButton" title="What is Conway's Game of Life?" href="http://www.conwaylife.com/wiki/Conway%27s_Game_of_Life" target="_blank">i</a>
			<div id="controlsMain">
				<span class="control">
					Shape: <select id="seedSelect"></select>
				</span>
				<span class="control">
					<input id="startButton" type="button" />
				</span>
				<span class="control">
					<input id="clearButton" type="button" value="Clear" />
				</span>				
				<span class="control" style="display: none">
					<input id="resetButton" type="button" value="Reset" />
				</span>
				<span class="control">
					<a target="_blank" href="https://github.com/kensnyder/ConwaysGameOfLife/tree/master/assets/js">On GitHub</a>
				</span>					
				<span class="control">
					<input id="saveButton" type="button" value="Save" style="display: none" />
				</span>
			</div>
			<a id="optionsButton" title="Options..." href="#">âš™ <span id="optionsSummary"></span></a>
			<div id="options" style="display:none">
				<table>
					<tr>
						<th>Cell Size:</th>
						<td>
							<select id="blockSizeSelect"></select>
							<input id="autoSize" type="button" value="Auto" style="display: none" />
						</td>
					</tr>
					<tr>
						<th>Rule:</th>
						<td><select id="ruleSelect"></select></td>
					</tr>
					<tr>
						<th>Trail:</th>
						<td><select id="visitedSelect"></select></td>
					</tr>
					<tr>
						<th>Gridlines:</th>
						<td><select id="gridlinesSelect"></select></td>
					</tr>
					<tr>
						<th>Speed:</th>
						<td><select id="intervalSelect"></select></td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<a id="optionsClose" href="#">Close</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<script>
			if (document.createElement('canvas').getContext && Array.prototype.forEach) {
				var controls = new GameControls(
					document.getElementById('controls'),
					document.getElementById('board')
				);
			}
			else {
				alert('Your browser does not support this game. Please use IE9+, Firefox, Safari, or Chrome.');
			}
		</script>
	</body>
</html>
