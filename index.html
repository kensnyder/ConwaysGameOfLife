<!DOCTYPE html>
<html>
	<head>
		<title>Conway's Game of Life</title>
		<script src="./js/Game.js"></script>
		<script src="./js/GameRenderer.js"></script>
		<script src="./js/GameRunner.js"></script>
		<script src="./js/GameShapes.js"></script>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<script>
			var runner = new GameRunner(document.body, {
				width: Math.floor(document.body.offsetWidth / 7),
				height: Math.floor(document.body.offsetHeight / 7),
				interval: 0
			});
			//runner.addShape('DIEHARD');
			//runner.addShape('RPENT');
			//runner.addShape('ACORN');
			runner.seed(0.10);
			runner.start();
			setTimeout(function() {
				runner.stop();
				console.log('done!');
			}, 200000);
		</script>
	</body>
</html>
